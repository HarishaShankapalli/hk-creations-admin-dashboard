<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - HK CREATIONS</title>
  <link rel="stylesheet" href="style.css">
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCpxmjyNTbdOwm_L7gfetvxjDK6YquH5Wc",
      authDomain: "hk-creations-f8a81.firebaseapp.com",
      projectId: "hk-creations-f8a81",
      storageBucket: "hk-creations-f8a81.appspot.com",
      messagingSenderId: "666783895080",
      appId: "1:666783895080:web:9965807dd2a90197c32f1d",
      measurementId: "G-RSRB93817J"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Handle Login
    window.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('loginForm');

      loginForm.addEventListener('submit', async e => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
          await signInWithEmailAndPassword(auth, email, password);
          alert("Login successful! Redirecting...");
          window.location.href = "admin-dashboard.html";
        } catch (err) {
          alert("Login failed: " + err.message);
        }
      });
    });
  </script>
</head>
<body>
  <div class="auth-container">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter admin email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>

      <button type="submit">Login</button>
      <p>Donâ€™t have an account? <a href="register.html">Register</a></p>
    </form>
  </div>
</body>
</html>
