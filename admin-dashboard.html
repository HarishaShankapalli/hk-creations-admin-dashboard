<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - HK CREATIONS</title>
  <link rel="stylesheet" href="style.css">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCpxmjyNTbdOwm_L7gfetvxjDK6YquH5Wc",
      authDomain: "hk-creations-f8a81.firebaseapp.com",
      projectId: "hk-creations-f8a81",
      storageBucket: "hk-creations-f8a81.appspot.com",
      messagingSenderId: "666783895080",
      appId: "1:666783895080:web:9965807dd2a90197c32f1d",
      measurementId: "G-RSRB93817J"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Redirect if not logged in
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Logout
    window.logout = async () => {
      await signOut(auth);
      window.location.href = "login.html";
    };

    window.addEventListener("DOMContentLoaded", () => {
      const uploadForm = document.getElementById("uploadForm");
      const designList = document.getElementById("designList");

      // Submit form
      uploadForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("designName").value || "No Name";
        const code = document.getElementById("designCode").value || "No Code";
        const category = document.getElementById("designCategory").value || "No Category";

        try {
          // Save to Firestore
          const docRef = await addDoc(collection(db, "designs"), {
            name,
            code,
            category
          });

          alert("‚úÖ Design uploaded successfully! Doc ID: " + docRef.id);
          uploadForm.reset();
          loadDesigns();
        } catch (err) {
          console.error("‚ùå Error uploading:", err);
          alert("Error: " + err.message);
        }
      });

      // Load designs
      async function loadDesigns() {
        designList.innerHTML = "";
        const querySnapshot = await getDocs(collection(db, "designs"));
        querySnapshot.forEach((docSnap) => {
          const design = docSnap.data();
          const div = document.createElement("div");
          div.className = "design-card";
          div.innerHTML = `
            <p>${design.name} (${design.code})</p>
            <p><b>${design.category}</b></p>
            <button onclick="deleteDesign('${docSnap.id}')">Delete</button>
          `;
          designList.appendChild(div);
        });
      }

      window.deleteDesign = async (id) => {
        await deleteDoc(doc(db, "designs", id));
        alert("üóëÔ∏è Design deleted.");
        loadDesigns();
      };

      loadDesigns();
    });
  </script>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <main>
    <h2>Upload New Design</h2>
    <form id="uploadForm">
      <input type="text" id="designName" placeholder="Design Name" required>
      <input type="text" id="designCode" placeholder="Design Code" required>
      <input type="text" id="designCategory" placeholder="Category" required>
      <button type="submit">Upload Design</button>
    </form>

    <h2>All Designs</h2>
    <div id="designList" class="gallery"></div>
  </main>
</body>
</html>
