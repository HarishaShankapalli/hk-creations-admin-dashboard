<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Registration - HK CREATIONS</title>
  <link rel="stylesheet" href="style.css">
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getStorage } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCpxmjyNTbdOwm_L7gfetvxjDK6YquH5Wc",
      authDomain: "hk-creations-f8a81.firebaseapp.com",
      projectId: "hk-creations-f8a81",
      storageBucket: "hk-creations-f8a81.appspot.com",
      messagingSenderId: "666783895080",
      appId: "1:666783895080:web:9965807dd2a90197c32f1d",
      measurementId: "G-RSRB93817J"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Make global
    window.auth = auth;
    window.db = db;
    window.storage = storage;
  </script>
</head>
<body>
  <div class="auth-container">
    <h2>Admin Registration</h2>
    <form id="regForm">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Re-enter password" required>

      <button type="submit">Register</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <!-- Registration logic -->
  <script type="module">
    import { createUserWithEmailAndPassword, updateProfile } 
      from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    document.getElementById('regForm').addEventListener('submit', async e => {
      e.preventDefault();

      const fullname = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm-password').value;

      if(password !== confirm){
        alert("Passwords do not match");
        return;
      }

      try {
        const userCred = await createUserWithEmailAndPassword(window.auth, email, password);
        await updateProfile(userCred.user, { displayName: fullname });
        alert("Registration successful! Redirecting to dashboard...");
        window.location.href = 'admin-dashboard.html';
      } catch(err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
