<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Firestore Write ID Test</title>
</head>
<body>
  <h2>Firestore Dummy Write — Step 1</h2>
  <button id="testWrite">Write Dummy Data</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // <-- your firebase config (same as before) -->
    const firebaseConfig = {
      apiKey: "AIzaSyCpxmjyNTbdOwm_L7gfetvxjDK6YquH5Wc",
      authDomain: "hk-creations-f8a81.firebaseapp.com",
      projectId: "hk-creations-f8a81",
      storageBucket: "hk-creations-f8a81.appspot.com",
      messagingSenderId: "666783895080",
      appId: "1:666783895080:web:9965807dd2a90197c32f1d",
      measurementId: "G-RSRB93817J"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("testWrite").addEventListener("click", async () => {
      try {
        const docRef = await addDoc(collection(db, "designs"), {
          testField: "hello from test",
          ts: new Date().toISOString()
        });
        // Show and log the document id
        alert("✅ Written. Document ID: " + docRef.id);
        console.log("✅ Written. Document ID:", docRef.id);
      } catch (err) {
        console.error("❌ Write error:", err);
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
